<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C15WebFont.html</title>
    <style>
        /* 
        웹폰트 : 일반적으로 시스템에 설치된 폰트가 아닌, 외부 서버에서 CDN을 통해
        제공되는 폰트로 첫 적용시에는 다운로드 받아 페이지에 적용하게 된다.

        CDN 
        : 콘텐츠를 효율적으로 전달하기 위해 여러 노드를 가진 네트워크를 통해 데이터를 저장하여
            제공하는 시스템을 말한다.
            JQuery, Bootstrap등을 이용할때도 CDN을 주로 사용한다. 
        */
@import url(http://fonts.googleapis.com/css?family=Abril+Fatface);
p{
    font-family:'Abril Fatface' , cursive;
    font-size: 30px;
}
    </style>
</head>
<body>
    <h2>웹폰트 적용하기</h2>
    <p>
        4·15총선 사전 투표가 10일 진행되는 가운데 코로나19(신종 코로나바이러스 감염증)
        <br><br>
        로 인해 투표장 분위기가 과거와 사뭇 다른 모습이다. 
        <br><br>
        투표자들이 스스로 거리 두기를 실행하고 투표소 입장에 앞서 발열체크,
        <br><br>
         손 소독에 원활히 협조하고 있다는 분석이다. 이에 전국 각지의 투표 현장을 모아봤다.
         <br><br>
    </p>
</body>
</html>
